<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    
    <link rel="stylesheet" href="style.css">
    <title>Rachunar</title>
</head>
<body>

    <div class="container">

        <div class="calculator-body">
            <div class="display">
                <div class="upper-display">
                    <p id="top-display"></p>
                </div>
                <div class="lower-display">
                    <p id="bottom-display"></p>
                </div>
            </div>
            
        <div class="button-section">

            <div  class="button-row" id="back-delete-row">
                <button type="button" class="button" id="clear-entirely"><p>CE</p></button>
                <button class="button" id="clear"><p>C</p></button>
                <button class="button" id="undo"><p><span class="material-symbols-outlined">undo</span></p></button>
             </div>
            <div class="button-row" id="maths-row">
                
                
                <button class="button" id="subtraction"><p>-</p></button>
                <button class="button" id="addition"><p>+</p></button>
                <button class="button" id="division"><p>/</p></button>
                <button class="button" id="multiplication"><p>x</p></button>



            </div>
            <div class="button-row" id="onetothree-row">
                <button class="button" id="one"><p>1</p></button>
                <button class="button" id="two"><p>2</p></button>
                <button class="button" id="three"><p>3</p></button>
            </div>
            <div class="button-row" id="fourtosix-row">
                <button class="button" id="four"><p>4</p></button>
                <button class="button" id="five"><p>5</p></button>
                <button class="button" id="six"><p>6</p></button>
            </div>
            <div class="button-row" id="svenatenine-row">
                <button class="button" id="seven"><p>7</p></button>
                <button class="button" id="eight"><p>8</p></button>
                <button class="button" id="nine"><p>9</p></button>
            </div>
            <div class="button-row" id="dotequals-row">
                <button class="button" id="dot"><p>.</p></button>
                <button class="button" id="zero"><p>0</p></button>
                <button class="button" id="equals"><p>=</p></button>
            </div>
        </div>
        </div>

        



    </div>

    <script src="app.js"></script>

</body>
</html>
